<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Pro Movie Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap');

        :root {
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --ui-bg: rgba(10, 10, 10, 0.9);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; font-family: 'Outfit', sans-serif;
            overflow: hidden; color: #fff;
        }

        /* Video Container */
        #player-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
            transition: all 0.4s ease;
        }

        /* Aspect Ratio Classes */
        .ratio-fit { object-fit: contain; }
        .ratio-fill { object-fit: fill !important; } /* Hard stretch to edges */
        .ratio-zoom { object-fit: cover; }
        .ratio-16-9 { aspect-ratio: 16/9; object-fit: cover; }

        /* UI Panels - Glassmorphism */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 100;
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Top Panel (URL Bar) */
        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            padding: 10px;
            border-radius: 100px;
            display: flex;
            gap: 10px;
        }

        .header input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 25px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            font-weight: 200;
        }

        .primary-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .primary-btn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        /* Bottom Controls Dock */
        .controls-dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            border-radius: 30px;
            padding: 25px 40px;
            background: var(--ui-bg);
        }

        .timeline-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--accent);
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* SVG Control Icons */
        .icon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .icon-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .icon-btn svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Custom Dropdowns */
        .select-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .select-group label {
            font-size: 10px;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            background: transparent;
            color: white;
            border: none;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        option { background: #111; }

        /* Status & Loading */
        #loader {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Auto-Hide UI */
        .hidden-ui {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, 50px);
        }
        .hidden-header {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50px);
        }
    </style>
</head>
<body>

<div id="player-wrapper">
    <div id="loader"></div>
    
    <video id="video" class="ratio-fit" playsinline crossorigin="anonymous"></video>

    <!-- Top UI -->
    <div class="header glass-panel" id="ui-header">
        <input type="text" id="url-input" placeholder="Paste MKV/MP4 Movie Link...">
        <button class="primary-btn" onclick="loadVideo()">PLAY</button>
        <button class="primary-btn" style="background: #333; color: white;" onclick="testBunny()">TEST BUNNY</button>
    </div>

    <!-- Bottom UI -->
    <div class="controls-dock glass-panel" id="ui-footer">
        <div class="timeline-container" id="timeline">
            <div class="progress-bar" id="prog-fill"></div>
        </div>

        <div class="control-row">
            <div class="btn-group">
                <button class="icon-btn" onclick="seek(-10)">
                    <svg viewBox="0 0 24 24"><path d="M11 18V7l-7 5.5 7 5.5zm8-11l-7 5.5 7 5.5V7z"/></svg>
                </button>
                <button class="icon-btn" id="play-btn">
                    <svg id="svg-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="svg-pause" style="display:none;" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="icon-btn" onclick="seek(10)">
                    <svg viewBox="0 0 24 24"><path d="M4 18l7-5.5L4 7v11zm8-11v11l7-5.5L12 7z"/></svg>
                </button>
            </div>

            <div class="btn-group">
                <div class="select-group">
                    <label>Audio</label>
                    <select id="audio-tracks"><option>Original</option></select>
                </div>
                <div class="select-group">
                    <label>Subs</label>
                    <select id="sub-tracks"><option value="-1">Off</option></select>
                </div>
                <div class="select-group">
                    <label>Aspect</label>
                    <select id="ratio-select">
                        <option value="ratio-fit">Fit Screen</option>
                        <option value="ratio-fill">Fill (No Bars)</option>
                        <option value="ratio-zoom">Smart Zoom</option>
                        <option value="ratio-16-9">Cinema 16:9</option>
                    </select>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen()">
                    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play-btn');
    const svgPlay = document.getElementById('svg-play');
    const svgPause = document.getElementById('svg-pause');
    const progFill = document.getElementById('prog-fill');
    const timeline = document.getElementById('timeline');
    const loader = document.getElementById('loader');
    const ratioSelect = document.getElementById('ratio-select');
    const audioSelect = document.getElementById('audio-tracks');
    const subSelect = document.getElementById('sub-tracks');

    // UI elements for auto-hide
    const uiHeader = document.getElementById('ui-header');
    const uiFooter = document.getElementById('ui-footer');

    // Load Video Logic
    function loadVideo() {
        const url = document.getElementById('url-input').value.trim();
        if (!url) return alert("Please enter a link");
        
        loader.style.display = 'block';
        video.src = url;
        video.load();
        
        // Reset tracks
        audioSelect.innerHTML = '<option>Original</option>';
        subSelect.innerHTML = '<option value="-1">Off</option>';

        video.play().catch(e => {
            console.error("Playback failed", e);
            loader.style.display = 'none';
        });
    }

    function testBunny() {
        document.getElementById('url-input').value = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
        loadVideo();
    }

    // Play/Pause
    playBtn.onclick = () => {
        if (video.paused) video.play();
        else video.pause();
    };

    video.onplay = () => {
        svgPlay.style.display = 'none';
        svgPause.style.display = 'block';
        loader.style.display = 'none';
    };

    video.onpause = () => {
        svgPlay.style.display = 'block';
        svgPause.style.display = 'none';
    };

    // Buffer states
    video.onwaiting = () => loader.style.display = 'block';
    video.onplaying = () => loader.style.display = 'none';

    // Metadata / Track Loading
    video.onloadedmetadata = () => {
        // Find Subtitles
        if (video.textTracks) {
            for (let i = 0; i < video.textTracks.length; i++) {
                const opt = new Option(video.textTracks[i].label || `Track ${i+1}`, i);
                subSelect.add(opt);
            }
        }
    };

    subSelect.onchange = () => {
        for (let i = 0; i < video.textTracks.length; i++) {
            video.textTracks[i].mode = (i == subSelect.value) ? 'showing' : 'hidden';
        }
    };

    // Seek Logic
    function seek(amount) { video.currentTime += amount; }
    
    video.ontimeupdate = () => {
        const pct = (video.currentTime / video.duration) * 100;
        progFill.style.width = pct + '%';
    };

    timeline.onclick = (e) => {
        const rect = timeline.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    };

    // Aspect Ratio Switcher
    ratioSelect.onchange = () => {
        video.className = ratioSelect.value;
    };

    // Fullscreen
    function toggleFullscreen() {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    // Smart TV Auto-Hide UI
    let uiTimer;
    function showUI() {
        uiHeader.classList.remove('hidden-header');
        uiFooter.classList.remove('hidden-ui');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            if (!video.paused) {
                uiHeader.classList.add('hidden-header');
                uiFooter.classList.add('hidden-ui');
            }
        }, 5000);
    }

    document.addEventListener('mousemove', showUI);
    document.addEventListener('click', showUI);

    // Initial message
    console.log("Player Ready. Use TEST BUNNY to verify functionality.");
</script>

</body>
</html>
