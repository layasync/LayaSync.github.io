<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Stream Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap');
        :root { --accent: #00f2ff; --glass: rgba(255, 255, 255, 0.05); --panel: rgba(10, 10, 10, 0.9); }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Outfit', sans-serif; overflow: hidden; color: #fff; }
        
        #viewport { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video { width: 100%; height: 100%; transition: 0.5s; background: #000; }

        /* Aspect Ratio Logic */
        .ratio-fit { object-fit: contain; }
        .ratio-fill { object-fit: fill !important; } 
        .ratio-zoom { object-fit: cover; }

        /* UI Styling */
        .header-ui { position: absolute; top: 30px; width: 80%; z-index: 100; transition: 0.5s; }
        .url-box { display: flex; background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.2); padding: 8px; border-radius: 100px; }
        .url-box input { flex: 1; background: transparent; border: none; padding: 10px 25px; color: white; outline: none; font-size: 1.1rem; }
        
        .controls-ui { position: absolute; bottom: 30px; width: 90%; z-index: 100; transition: 0.5s; }
        .glass-dock { background: var(--panel); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 25px; box-shadow: 0 20px 50px #000; }
        
        .progress-track { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; cursor: pointer; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); border-radius: 10px; box-shadow: 0 0 15px var(--accent); }

        .btn-icon { width: 55px; height: 55px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-icon:hover { background: var(--accent); transform: scale(1.1); }
        .btn-icon svg { width: 28px; height: 28px; fill: white; }

        #status-msg { position: absolute; top: 100px; background: rgba(255,0,0,0.6); padding: 10px 20px; border-radius: 10px; display: none; }
        #loader { position: absolute; width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ui-hidden { opacity: 0; pointer-events: none; transform: translateY(20px); }
        .ui-hidden-up { opacity: 0; pointer-events: none; transform: translateY(-20px); }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="loader"></div>
        <div id="status-msg"></div>
        <video id="mainVideo" class="ratio-fit" crossorigin="anonymous" playsinline></video>

        <div class="header-ui" id="uiHeader">
            <div class="url-box">
                <input type="text" id="urlInput" placeholder="Paste Video Link...">
                <button style="background:#fff; color:#000; border-radius:50px; padding:0 30px; border:none; font-weight:700; cursor:pointer;" onclick="playStream()">LOAD</button>
            </div>
        </div>

        <div class="controls-ui" id="uiFooter">
            <div class="progress-track" id="timeline"><div class="progress-fill" id="progFill"></div></div>
            <div class="glass-dock">
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <div style="display:flex; gap:15px;">
                        <button class="btn-icon" onclick="video.currentTime -= 10"><svg viewBox="0 0 24 24"><path d="M11 18V7l-7 5.5 7 5.5zm8-11l-7 5.5 7 5.5V7z"/></svg></button>
                        <button class="btn-icon" id="playBtn"><svg id="s-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg><svg id="s-pause" style="display:none" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
                        <button class="btn-icon" onclick="video.currentTime += 10"><svg viewBox="0 0 24 24"><path d="M4 18l7-5.5L4 7v11zm8-11v11l7-5.5L12 7z"/></svg></button>
                    </div>
                    <div style="display:flex; gap:20px; align-items:center;">
                        <select id="ratioSel" style="background:transparent; color:white; border:1px solid rgba(255,255,255,0.2); padding:10px; border-radius:10px;">
                            <option value="ratio-fit">Original Fit</option>
                            <option value="ratio-fill">Fill Screen</option>
                            <option value="ratio-zoom">Smart Zoom</option>
                        </select>
                        <button class="btn-icon" onclick="document.documentElement.requestFullscreen()"><svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const video = document.getElementById('mainVideo');
    const PROXY = "https://layasync-proxy.layasync.workers.dev/";
    const loader = document.getElementById('loader');
    const status = document.getElementById('status-msg');
    let hls = new Hls();

    function playStream() {
        let url = document.getElementById('urlInput').value.trim();
        if(!url) return;
        
        status.style.display = 'none';
        loader.style.display = 'block';
        
        // Final Proxied URL
        const finalUrl = PROXY + url;

        if(url.includes('.m3u8')) {
            hls.destroy();
            hls = new Hls({ xhrSetup: (xhr, u) => { if(!u.startsWith(PROXY)) xhr.open('GET', PROXY + u, true); } });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            hls.destroy();
            video.src = finalUrl;
            video.play().catch(err => {
                status.innerText = "Error: Video could not be loaded. Link might be expired or format not supported.";
                status.style.display = 'block';
                loader.style.display = 'none';
            });
        }
    }

    // Controls
    document.getElementById('playBtn').onclick = () => video.paused ? video.play() : video.pause();
    video.onplay = () => { document.getElementById('s-play').style.display='none'; document.getElementById('s-pause').style.display='block'; };
    video.onpause = () => { document.getElementById('s-play').style.display='block'; document.getElementById('s-pause').style.display='none'; };
    video.ontimeupdate = () => document.getElementById('progFill').style.width = (video.currentTime / video.duration)*100 + '%';
    document.getElementById('ratioSel').onchange = (e) => video.className = e.target.value;
    
    // Auto-hide UI
    let timer;
    document.addEventListener('mousemove', () => {
        document.getElementById('uiHeader').classList.remove('ui-hidden-up');
        document.getElementById('uiFooter').classList.remove('ui-hidden');
        clearTimeout(timer);
        timer = setTimeout(() => {
            if(!video.paused) {
                document.getElementById('uiHeader').classList.add('ui-hidden-up');
                document.getElementById('uiFooter').classList.add('ui-hidden');
            }
        }, 4000);
    });
</script>
</body>
</html>
