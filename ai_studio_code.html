<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Stream Pro - Premium TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap');

        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --panel-bg: rgba(10, 10, 10, 0.8);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Outfit', sans-serif; 
            overflow: hidden; color: #fff;
        }

        /* Video Layer */
        #video-wrapper {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
        }

        video { width: 100%; height: 100%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Aspect Ratio Styles */
        .ratio-fit { object-fit: contain; }
        .ratio-fill { object-fit: fill !important; }
        .ratio-zoom { object-fit: cover; }
        .ratio-16-9 { aspect-ratio: 16/9; object-fit: cover; }

        /* Loading Spinner */
        #loader {
            position: absolute; width: 80px; height: 80px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite;
            display: none; z-index: 5;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Premium Floating Header */
        .header-panel {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 1200px; z-index: 100;
            transition: all 0.5s ease;
        }

        .url-bar {
            display: flex; background: var(--glass);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); padding: 10px;
            border-radius: 100px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .url-bar input {
            flex: 1; background: transparent; border: none;
            padding: 10px 30px; color: white; font-size: 1.1rem;
            outline: none; font-family: 'Outfit'; font-weight: 200;
        }

        .btn-action {
            background: #fff; color: #000; border: none;
            padding: 0 35px; border-radius: 50px; font-weight: 600;
            cursor: pointer; transition: 0.3s;
        }
        .btn-action:hover { background: var(--accent); color: white; box-shadow: 0 0 20px var(--accent-glow); }

        /* Bottom Glass Control Dock */
        .controls-panel {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1400px; z-index: 100;
            transition: all 0.5s ease;
        }

        .glass-dock {
            background: var(--panel-bg);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 30px; box-shadow: 0 25px 60px rgba(0,0,0,0.8);
        }

        /* Timeline / Progress Bar */
        .timeline-area {
            width: 100%; height: 10px; background: rgba(255,255,255,0.1);
            border-radius: 10px; margin-bottom: 25px; cursor: pointer;
            position: relative; overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%; background: linear-gradient(90deg, #00d4ff, var(--accent));
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Control Rows */
        .control-grid { display: flex; align-items: center; justify-content: space-between; }
        .group { display: flex; align-items: center; gap: 20px; }

        .circle-btn {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .circle-btn:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }
        .circle-btn svg { width: 28px; height: 28px; fill: white; }

        /* Labelled Selects */
        .select-box { display: flex; flex-direction: column; gap: 5px; }
        .select-box label { font-size: 10px; font-weight: 600; color: var(--accent); letter-spacing: 1px; margin-left: 5px;}
        select {
            background: transparent; color: white; border: none; font-size: 1rem;
            outline: none; cursor: pointer; font-family: 'Outfit';
        }
        option { background: #111; }

        /* Volume Slider */
        .volume-container { display: flex; align-items: center; gap: 10px; width: 150px; }
        input[type="range"] {
            -webkit-appearance: none; width: 100%; background: rgba(255,255,255,0.1);
            height: 4px; border-radius: 5px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        /* UI Hide Mode */
        .hide-ui .header-panel, .hide-ui .controls-panel {
            opacity: 0; transform: translate(-50%, -100px); pointer-events: none;
        }
        .hide-ui .controls-panel { transform: translate(-50%, 100px); }

        /* Badge */
        #status-badge {
            background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: 600; text-transform: uppercase;
        }
    </style>
</head>
<body id="mainBody">

    <div id="video-wrapper">
        <div id="loader"></div>
        <video id="vPlayer" class="ratio-fit" playsinline></video>

        <!-- Header Panel -->
        <div class="header-panel">
            <div class="url-bar">
                <input type="text" id="streamUrl" placeholder="Enter Stream Link (M3U8, MP4, MKV, etc...)">
                <button class="btn-action" onclick="loadSource()">LOAD SYSTEM</button>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="timeline-area" id="seekLine">
                <div class="progress-bar" id="progBar"></div>
            </div>

            <div class="glass-dock">
                <div class="control-grid">
                    
                    <!-- LEFT: Playback -->
                    <div class="group">
                        <button class="circle-btn" onclick="seek(-10)">
                            <svg viewBox="0 0 24 24"><path d="M11 18V7l-7 5.5 7 5.5zm8-11l-7 5.5 7 5.5V7z"/></svg>
                        </button>
                        <button class="circle-btn" id="playToggle">
                            <svg id="svgPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="svgPause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <button class="circle-btn" onclick="seek(10)">
                            <svg viewBox="0 0 24 24"><path d="M4 18l7-5.5L4 7v11zm8-11v11l7-5.5L12 7z"/></svg>
                        </button>
                        <div class="volume-container">
                            <svg style="width:20px;fill:#aaa" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                            <input type="range" id="volSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>

                    <!-- MID: Selection -->
                    <div class="group">
                        <div class="select-box">
                            <label>AUDIO</label>
                            <select id="audioMenu"><option>Auto</option></select>
                        </div>
                        <div class="select-box">
                            <label>SUBTITLES</label>
                            <select id="subMenu"><option value="-1">Off</option></select>
                        </div>
                        <div class="select-box">
                            <label>SPEED</label>
                            <select id="speedMenu">
                                <option value="1">Normal</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2.0x</option>
                            </select>
                        </div>
                    </div>

                    <!-- RIGHT: Format -->
                    <div class="group">
                        <div class="select-box">
                            <label>ASPECT</label>
                            <select id="ratioMenu">
                                <option value="ratio-fit">Standard Fit</option>
                                <option value="ratio-fill">Fill Screen</option>
                                <option value="ratio-zoom">Smart Zoom</option>
                                <option value="ratio-16-9">Cinema 16:9</option>
                            </select>
                        </div>
                        <button class="circle-btn" onclick="toggleFullscreen()" title="Fullscreen">
                            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        </button>
                        <button class="circle-btn" style="border-color: #ff4b4b;" onclick="manualHideUI()">
                            <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('vPlayer');
        const playToggle = document.getElementById('playToggle');
        const svgPlay = document.getElementById('svgPlay');
        const svgPause = document.getElementById('svgPause');
        const audioMenu = document.getElementById('audioMenu');
        const subMenu = document.getElementById('subMenu');
        const ratioMenu = document.getElementById('ratioMenu');
        const progBar = document.getElementById('progBar');
        const seekLine = document.getElementById('seekLine');
        const body = document.getElementById('mainBody');
        const loader = document.getElementById('loader');
        const volSlider = document.getElementById('volSlider');
        const speedMenu = document.getElementById('speedMenu');

        let hls = new Hls();
        let uiTimeout;

        function loadSource() {
            const url = document.getElementById('streamUrl').value;
            if(!url) return;

            loader.style.display = 'block';
            audioMenu.innerHTML = '<option>Auto</option>';
            subMenu.innerHTML = '<option value="-1">Off</option>';

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                        hls.audioTracks.forEach((t, i) => audioMenu.add(new Option(t.name || i, i)));
                        hls.subtitleTracks.forEach((t, i) => subMenu.add(new Option(t.name || i, i)));
                    });
                    hls.on(Hls.Events.BUFFERING, () => loader.style.display = 'block');
                }
            } else {
                hls.destroy();
                video.src = url;
                video.play();
            }
        }

        // Play/Pause
        playToggle.onclick = () => {
            if (video.paused) video.play(); else video.pause();
        };

        video.onplay = () => { svgPlay.style.display = 'none'; svgPause.style.display = 'block'; loader.style.display = 'none'; };
        video.onpause = () => { svgPlay.style.display = 'block'; svgPause.style.display = 'none'; };
        video.onwaiting = () => loader.style.display = 'block';
        video.onplaying = () => loader.style.display = 'none';

        // Seek
        function seek(s) { video.currentTime += s; }
        seekLine.onclick = (e) => {
            const pct = (e.clientX - seekLine.getBoundingClientRect().left) / seekLine.offsetWidth;
            video.currentTime = pct * video.duration;
        };
        video.ontimeupdate = () => progBar.style.width = (video.currentTime / video.duration) * 100 + '%';

        // Settings
        volSlider.oninput = () => video.volume = volSlider.value;
        speedMenu.onchange = () => video.playbackRate = speedMenu.value;
        ratioMenu.onchange = () => video.className = ratioMenu.value;
        audioMenu.onchange = () => hls.audioTrack = audioMenu.value;
        subMenu.onchange = () => hls.subtitleTrack = subMenu.value;

        // UI Logic
        function showUI() {
            body.classList.remove('hide-ui');
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => {
                if(!video.paused) body.classList.add('hide-ui');
            }, 5000);
        }

        function manualHideUI() { body.classList.add('hide-ui'); }
        function toggleFullscreen() {
            if (!document.fullscreenElement) body.requestFullscreen();
            else document.exitFullscreen();
        }

        document.addEventListener('mousemove', showUI);
        document.addEventListener('click', showUI);

        // Pre-load demo
        document.getElementById('streamUrl').value = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
    </script>
</body>
</html>
