<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime IPTV Prototype</title>
    <style>
        :root {
            --bg-color: #0f171e;
            --nav-bg: rgba(15, 23, 30, 0.8);
            --text-main: #ffffff;
            --text-dim: #8197a4;
            --accent-blue: #00a8e1;
            --card-width: 280px;
            --card-height: 158px;
            --focus-border: 4px solid #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden; /* Prevent mouse scrolling */
        }

        /* Side Navigation Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            z-index: 100;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: 0.2s;
            color: var(--text-dim);
        }

        /* Top Bar Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            background: linear-gradient(to bottom, var(--bg-color), transparent);
            z-index: 90;
        }

        .top-nav-item {
            margin-right: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-dim);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            width: 100%;
            background: linear-gradient(to right, var(--bg-color) 10%, transparent 60%),
                        url('https://images8.alphacoders.com/126/1266580.jpg');
            background-size: cover;
            background-position: top center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 120px;
        }

        .hero-content h1 { font-size: 3rem; margin: 0; }
        .hero-content p { color: var(--text-dim); max-width: 500px; font-size: 1.1rem; }

        .btn-play {
            background-color: var(--text-main);
            color: #000;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            width: fit-content;
        }

        /* Content Rows */
        .content-container {
            padding-left: 100px;
            margin-top: -100px;
        }

        .row-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            padding-left: 20px;
        }

        .row {
            display: flex;
            overflow-x: hidden;
            padding: 20px;
            gap: 15px;
        }

        .card {
            min-width: var(--card-width);
            height: var(--card-height);
            background-color: #1a242f;
            border-radius: 6px;
            transition: transform 0.3s ease;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        /* THE FOCUS STATE - Critical for TV */
        .focusable.focused {
            outline: var(--focus-border);
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
        }

        .top-nav-item.focused {
            color: var(--text-main);
            border-bottom: 3px solid var(--accent-blue);
        }

        .nav-item.focused {
            background-color: rgba(255,255,255,0.1);
            color: var(--accent-blue);
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item focusable" id="nav-search">üîç</div>
        <div class="nav-item focusable" id="nav-home">üè†</div>
        <div class="nav-item focusable">üì∫</div>
        <div class="nav-item focusable">‚öôÔ∏è</div>
    </div>

    <div class="top-nav">
        <div class="top-nav-item focusable">Home</div>
        <div class="top-nav-item focusable">Movies</div>
        <div class="top-nav-item focusable">TV Shows</div>
        <div class="top-nav-item focusable">Live TV</div>
        <div class="top-nav-item focusable">Sports</div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>IPTV LIVE: Sports Plus</h1>
            <p>Experience ultra-low latency streaming for all your favorite live sports channels in 4K.</p>
            <div class="btn-play focusable">‚ñ∂ Watch Now</div>
        </div>
    </div>

    <div class="content-container">
        <div class="row-title">Live IPTV Channels</div>
        <div class="row" id="channel-row">
            <!-- Cards generated by JS -->
        </div>

        <div class="row-title">Recently Watched</div>
        <div class="row" id="recent-row">
            <!-- Cards generated by JS -->
        </div>
    </div>

    <script>
        // Mock Data for the UI
        const channels = [
            { name: "HBO Max", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=HBO+Live" },
            { name: "Sky Sports", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=Sky+Sports" },
            { name: "Discovery", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=Discovery" },
            { name: "CNN", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=CNN+News" },
            { name: "BBC One", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=BBC+One" },
            { name: "ESPN", img: "https://via.placeholder.com/280x158/1a242f/ffffff?text=ESPN" }
        ];

        // Populate Rows
        function populateRows() {
            const rows = ['channel-row', 'recent-row'];
            rows.forEach(rowId => {
                const container = document.getElementById(rowId);
                channels.forEach(ch => {
                    const card = document.createElement('div');
                    card.className = 'card focusable';
                    card.style.backgroundImage = `url(${ch.img})`;
                    container.appendChild(card);
                });
            });
        }

        populateRows();

        // SPATIAL NAVIGATION LOGIC (Tizen/TV specific)
        let focusables = [];
        let currentIndex = 0;

        function updateFocusables() {
            focusables = Array.from(document.querySelectorAll('.focusable'));
        }

        function setFocus(index) {
            focusables.forEach(el => el.classList.remove('focused'));
            if(index >= 0 && index < focusables.length) {
                currentIndex = index;
                focusables[currentIndex].classList.add('focused');
                focusables[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            }
        }

        // Initialize focus
        updateFocusables();
        setFocus(4); // Start at "Home" in top nav

        // Handle Remote Control Keys
        window.addEventListener('keydown', (e) => {
            updateFocusables();
            let newIndex = currentIndex;

            // Simple linear navigation for trial (Actual TV apps use XY coordinate logic)
            switch(e.keyCode) {
                case 37: // Left
                    newIndex--;
                    break;
                case 39: // Right
                    newIndex++;
                    break;
                case 38: // Up
                    // Logic to jump rows would go here
                    newIndex = Math.max(0, currentIndex - 5); 
                    break;
                case 40: // Down
                    newIndex = Math.min(focusables.length - 1, currentIndex + 5);
                    break;
                case 13: // Enter
                    alert("Opening: " + focusables[currentIndex].innerText);
                    break;
            }

            if(newIndex >= 0 && newIndex < focusables.length) {
                setFocus(newIndex);
            }
        });
    </script>
</body>
</html>
