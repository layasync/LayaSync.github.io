<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Stream Pro - Proxy Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap');

        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --panel-bg: rgba(10, 10, 10, 0.85);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Outfit', sans-serif; 
            overflow: hidden; color: #fff;
        }

        #video-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        video { 
            width: 100%; height: 100%; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #000;
        }

        /* Aspect Ratio Controls */
        .ratio-fit { object-fit: contain; }
        .ratio-fill { object-fit: fill !important; } /* Hard stretch for full TV screen */
        .ratio-zoom { object-fit: cover; }
        .ratio-16-9 { aspect-ratio: 16/9; object-fit: cover; }

        /* Glossy Glass UI - Header */
        .header-ui {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 1200px; z-index: 100;
            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .url-box {
            display: flex; background: var(--glass);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); padding: 10px;
            border-radius: 100px; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .url-box input {
            flex: 1; background: transparent; border: none;
            padding: 10px 30px; color: white; font-size: 1.2rem;
            outline: none; font-weight: 300;
        }

        .btn-prime {
            background: #fff; color: #000; border: none;
            padding: 0 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        .btn-prime:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent-glow); }

        /* Glossy Glass UI - Footer */
        .controls-ui {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1400px; z-index: 100;
            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .dock {
            background: var(--panel-bg);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border); border-radius: 35px;
            padding: 25px 40px; box-shadow: 0 30px 80px rgba(0,0,0,0.9);
        }

        .progress-container {
            width: 100%; height: 8px; background: rgba(255,255,255,0.1);
            border-radius: 20px; margin-bottom: 25px; cursor: pointer;
        }
        .progress-bar {
            height: 100%; width: 0%; background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow); border-radius: 20px;
        }

        .control-grid { display: flex; align-items: center; justify-content: space-between; }
        .group { display: flex; align-items: center; gap: 25px; }

        /* SVG Circular Buttons */
        .btn-svg {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .btn-svg:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }
        .btn-svg svg { width: 30px; height: 30px; fill: #fff; }

        /* Dropdowns */
        .select-wrap { display: flex; flex-direction: column; gap: 4px; }
        .select-wrap label { font-size: 10px; color: var(--accent); font-weight: 700; letter-spacing: 1px; margin-left: 5px;}
        select {
            background: transparent; color: white; border: none; font-size: 1.1rem;
            outline: none; cursor: pointer; font-family: 'Outfit';
        }
        option { background: #111; color: #fff; }

        /* Buffering Spinner */
        #loader {
            position: absolute; width: 80px; height: 80px;
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite;
            display: none; z-index: 1000;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hide UI Utility */
        .ui-hidden .header-ui { transform: translate(-50%, -150px); opacity: 0; }
        .ui-hidden .controls-ui { transform: translate(-50%, 150px); opacity: 0; }
        .ui-hidden { cursor: none; }
    </style>
</head>
<body id="master">

    <div id="video-container">
        <div id="loader"></div>
        <video id="player" class="ratio-fit" playsinline crossorigin="anonymous"></video>

        <!-- Header -->
        <div class="header-ui">
            <div class="url-box">
                <input type="text" id="urlInput" placeholder="Paste Network Link (MKV, MP4, HLS, Google Link)...">
                <button class="btn-prime" onclick="initPlayer()">LOAD STREAM</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-ui">
            <div class="progress-container" id="timeline">
                <div class="progress-bar" id="progFill"></div>
            </div>

            <div class="dock">
                <div class="control-grid">
                    
                    <!-- Playback -->
                    <div class="group">
                        <button class="btn-svg" onclick="seek(-10)">
                            <svg viewBox="0 0 24 24"><path d="M12.5 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.31 2.69-6 6-6s6 2.69 6 6-2.69 6-6 6c-1.66 0-3.17-.67-4.24-1.76l-1.41 1.41C8.16 18.5 9.97 19.5 12 19.5c4.14 0 7.5-3.36 7.5-7.5S16.14 4.5 12 4.5z"/></svg>
                        </button>
                        
                        <button class="btn-svg" id="playBtn">
                            <svg id="svg-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="svg-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>

                        <button class="btn-svg" onclick="seek(10)">
                            <svg viewBox="0 0 24 24"><path d="M12.5 3c4.97 0 9 4.03 9 9H24l-3.89 3.89-.07.14L16 12h3c0-3.31-2.69-6-6-6s-6 2.69-6 6 2.69 6 6 6c1.66 0 3.17-.67 4.24-1.76l1.41 1.41C16.84 18.5 15.03 19.5 13 19.5c-4.14 0-7.5-3.36-7.5-7.5s3.36-7.5 7.5-7.5z"/></svg>
                        </button>
                    </div>

                    <!-- Audio/Subs -->
                    <div class="group">
                        <div class="select-wrap">
                            <label>AUDIO TRACK</label>
                            <select id="audioSel"><option>Default</option></select>
                        </div>
                        <div class="select-wrap">
                            <label>SUBTITLES</label>
                            <select id="subSel"><option value="-1">None</option></select>
                        </div>
                    </div>

                    <!-- Aspect/Screen -->
                    <div class="group">
                        <div class="select-wrap">
                            <label>DISPLAY MODE</label>
                            <select id="ratioSel">
                                <option value="ratio-fit">Fit (Original)</option>
                                <option value="ratio-fill">Fill (Stretched)</option>
                                <option value="ratio-zoom">Zoom (Crop)</option>
                                <option value="ratio-16-9">Cinema 16:9</option>
                            </select>
                        </div>
                        <button class="btn-svg" onclick="toggleFS()">
                            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        </button>
                        <button class="btn-svg" style="border-color:#ff4b4b" onclick="manualHide()">
                            <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z"/></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script>
    const video = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const svgPlay = document.getElementById('svg-play');
    const svgPause = document.getElementById('svg-pause');
    const audioSel = document.getElementById('audioSel');
    const subSel = document.getElementById('subSel');
    const ratioSel = document.getElementById('ratioSel');
    const progFill = document.getElementById('progFill');
    const timeline = document.getElementById('timeline');
    const master = document.getElementById('master');
    const loader = document.getElementById('loader');

    // YOUR PROXY
    const PROXY_URL = "https://layasync-proxy.layasync.workers.dev/";

    let hls = new Hls();

    function initPlayer() {
        const inputUrl = document.getElementById('urlInput').value.trim();
        if(!inputUrl) return;

        // Apply Proxy to the URL
        const finalUrl = PROXY_URL + inputUrl;

        loader.style.display = 'block';
        audioSel.innerHTML = '<option>Default</option>';
        subSel.innerHTML = '<option value="-1">None</option>';

        if (inputUrl.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls.destroy();
                hls = new Hls({
                    // This forces every segment and manifest part to use your proxy
                    xhrSetup: function(xhr, url) {
                        if (!url.startsWith(PROXY_URL)) {
                            xhr.open('GET', PROXY_URL + url, true);
                        }
                    }
                });
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    hls.audioTracks.forEach((t, i) => audioSel.add(new Option(t.name || i, i)));
                    hls.subtitleTracks.forEach((t, i) => subSel.add(new Option(t.name || i, i)));
                });
            }
        } else {
            // Standard MKV, MP4, Google Links
            hls.destroy();
            video.src = finalUrl;
            video.load();
            video.play().catch(e => { loader.style.display = 'none'; });
        }
    }

    // Controls Logic
    playBtn.onclick = () => video.paused ? video.play() : video.pause();
    video.onplay = () => { svgPlay.style.display = 'none'; svgPause.style.display = 'block'; loader.style.display = 'none'; };
    video.onpause = () => { svgPlay.style.display = 'block'; svgPause.style.display = 'none'; };
    
    video.onwaiting = () => loader.style.display = 'block';
    video.onplaying = () => loader.style.display = 'none';

    function seek(s) { video.currentTime += s; }
    
    video.ontimeupdate = () => {
        progFill.style.width = (video.currentTime / video.duration) * 100 + '%';
    };
    timeline.onclick = (e) => {
        const rect = timeline.getBoundingClientRect();
        video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
    };

    ratioSel.onchange = () => video.className = ratioSel.value;
    audioSel.onchange = () => hls.audioTrack = audioSel.value;
    subSel.onchange = () => hls.subtitleTrack = subSel.value;

    // UI Toggle Logic
    let uiTimer;
    function showUI() {
        master.classList.remove('ui-hidden');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            if(!video.paused) master.classList.add('ui-hidden');
        }, 5000);
    }
    function manualHide() { master.classList.add('ui-hidden'); }
    function toggleFS() {
        if (!document.fullscreenElement) master.requestFullscreen();
        else document.exitFullscreen();
    }

    document.addEventListener('mousemove', showUI);
    document.addEventListener('click', showUI);
</script>
</body>
</html>
