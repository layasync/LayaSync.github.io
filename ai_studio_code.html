<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Cinema Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap');

        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dock-bg: rgba(10, 10, 10, 0.85);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Outfit', sans-serif; 
            overflow: hidden; color: #fff;
        }

        /* Video Container */
        #player-viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #000;
        }

        video { 
            width: 100%; height: 100%; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        /* Aspect Ratio Logic */
        .ratio-fit { object-fit: contain; }
        .ratio-fill { object-fit: fill !important; } /* Hard stretch for TV */
        .ratio-zoom { object-fit: cover; }
        .ratio-16-9 { aspect-ratio: 16/9; object-fit: cover; }

        /* Premium Floating URL Bar */
        .header-ui {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 1100px; z-index: 100;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-input {
            display: flex; background: var(--glass);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border); padding: 10px;
            border-radius: 100px; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .glass-input input {
            flex: 1; background: transparent; border: none;
            padding: 10px 30px; color: white; font-size: 1.2rem;
            outline: none; font-weight: 200;
        }

        .btn-load {
            background: #fff; color: #000; border: none;
            padding: 0 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }
        .btn-load:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent-glow); }

        /* Glossy Control Dock */
        .controls-ui {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1400px; z-index: 100;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .glass-dock {
            background: var(--dock-bg);
            backdrop-filter: blur(50px); -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--glass-border); border-radius: 35px;
            padding: 30px 45px; box-shadow: 0 30px 80px rgba(0,0,0,1);
        }

        /* Timeline Bar */
        .timeline {
            width: 100%; height: 10px; background: rgba(255,255,255,0.1);
            border-radius: 20px; margin-bottom: 25px; cursor: pointer;
            position: relative;
        }
        .prog-fill {
            height: 100%; width: 0%; background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow); border-radius: 20px;
            transition: width 0.1s linear;
        }

        .row { display: flex; align-items: center; justify-content: space-between; }
        .group { display: flex; align-items: center; gap: 20px; }

        /* Pure SVG Circle Buttons */
        .btn-svg {
            width: 65px; height: 65px; border-radius: 50%; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .btn-svg:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }
        .btn-svg svg { width: 32px; height: 32px; fill: #fff; }

        /* Premium Select Menus */
        .select-box { display: flex; flex-direction: column; gap: 4px; }
        .select-box label { font-size: 11px; color: var(--accent); font-weight: 700; letter-spacing: 1.5px; margin-left: 5px;}
        select {
            background: transparent; color: white; border: none; font-size: 1.1rem;
            outline: none; cursor: pointer; font-family: 'Outfit';
        }
        option { background: #111; color: #fff; }

        /* Buffering Spinner */
        #loader {
            position: absolute; width: 80px; height: 80px;
            border: 6px solid rgba(255,255,255,0.05);
            border-top: 6px solid var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite;
            display: none; z-index: 1000;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI Hiding Logic */
        .ui-hidden .header-ui { transform: translate(-50%, -160px); opacity: 0; }
        .ui-hidden .controls-ui { transform: translate(-50%, 160px); opacity: 0; }
        .ui-hidden { cursor: none; }
    </style>
</head>
<body id="player-body">

    <div id="player-viewport">
        <div id="loader"></div>
        <video id="mainVideo" class="ratio-fit" playsinline crossorigin="anonymous"></video>

        <!-- Top UI -->
        <div class="header-ui">
            <div class="glass-input">
                <input type="text" id="urlInput" placeholder="Paste Movie Link (Big Bunny, MP4, MKV)...">
                <button class="btn-load" onclick="loadMovie()">PLAY</button>
            </div>
        </div>

        <!-- Bottom UI -->
        <div class="controls-ui">
            <div class="timeline" id="timeline">
                <div class="prog-fill" id="progFill"></div>
            </div>

            <div class="glass-dock">
                <div class="row">
                    
                    <!-- SVG Control Group -->
                    <div class="group">
                        <button class="btn-svg" onclick="seek(-10)">
                            <svg viewBox="0 0 24 24"><path d="M11 18V7l-7 5.5 7 5.5zm8-11l-7 5.5 7 5.5V7z"/></svg>
                        </button>
                        
                        <button class="btn-svg" id="playBtn">
                            <svg id="svgPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="svgPause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>

                        <button class="btn-svg" onclick="seek(10)">
                            <svg viewBox="0 0 24 24"><path d="M4 18l7-5.5L4 7v11zm8-11v11l7-5.5L12 7z"/></svg>
                        </button>
                    </div>

                    <!-- Track Selection Group -->
                    <div class="group">
                        <div class="select-box">
                            <label>AUDIO</label>
                            <select id="audioMenu"><option>Original Stream</option></select>
                        </div>
                        <div class="select-box">
                            <label>SUBTITLES</label>
                            <select id="subMenu"><option value="-1">None</option></select>
                        </div>
                    </div>

                    <!-- Layout Selection Group -->
                    <div class="group">
                        <div class="select-box">
                            <label>SCREEN MODE</label>
                            <select id="ratioMenu">
                                <option value="ratio-fit">Original Fit</option>
                                <option value="ratio-fill">Fill Screen (Stretched)</option>
                                <option value="ratio-zoom">Smart Zoom</option>
                                <option value="ratio-16-9">Cinema 16:9</option>
                            </select>
                        </div>
                        <button class="btn-svg" onclick="toggleFS()">
                            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script>
    const video = document.getElementById('mainVideo');
    const playBtn = document.getElementById('playBtn');
    const svgPlay = document.getElementById('svgPlay');
    const svgPause = document.getElementById('svgPause');
    const audioMenu = document.getElementById('audioMenu');
    const subMenu = document.getElementById('subMenu');
    const ratioMenu = document.getElementById('ratioMenu');
    const progFill = document.getElementById('progFill');
    const timeline = document.getElementById('timeline');
    const playerBody = document.getElementById('player-body');
    const loader = document.getElementById('loader');

    // Default Big Bunny link for quick testing
    const defaultLink = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
    document.getElementById('urlInput').value = defaultLink;

    function loadMovie() {
        const url = document.getElementById('urlInput').value.trim();
        if(!url) return;

        loader.style.display = 'block';
        video.src = url;

        // Reset Track Menus
        audioMenu.innerHTML = '<option>Original Stream</option>';
        subMenu.innerHTML = '<option value="-1">None</option>';

        video.load();
        video.play().catch(e => { loader.style.display = 'none'; });

        // Populate dynamic tracks after metadata loads
        video.onloadedmetadata = () => {
            // Subtitles detection
            if (video.textTracks) {
                for (let i = 0; i < video.textTracks.length; i++) {
                    const label = video.textTracks[i].label || `Track ${i + 1}`;
                    subMenu.add(new Option(label, i));
                }
            }
            // Audio detection (Only works if TV/Browser supports AudioTrack API)
            if (video.audioTracks) {
                for (let i = 0; i < video.audioTracks.length; i++) {
                    const label = video.audioTracks[i].label || video.audioTracks[i].language || `Audio ${i+1}`;
                    audioMenu.add(new Option(label, i));
                }
            }
        };
    }

    // Play/Pause State
    playBtn.onclick = () => video.paused ? video.play() : video.pause();
    
    video.onplay = () => { 
        svgPlay.style.display = 'none'; 
        svgPause.style.display = 'block'; 
        loader.style.display = 'none'; 
    };
    video.onpause = () => { 
        svgPlay.style.display = 'block'; 
        svgPause.style.display = 'none'; 
    };

    // Seek logic (-10 / +10)
    function seek(sec) { video.currentTime += sec; }

    // Progress Bar logic
    video.ontimeupdate = () => {
        const pct = (video.currentTime / video.duration) * 100;
        progFill.style.width = pct + '%';
    };

    timeline.onclick = (e) => {
        const rect = timeline.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        video.currentTime = pos * video.duration;
    };

    // Buffer Spinner logic
    video.onwaiting = () => loader.style.display = 'block';
    video.onplaying = () => loader.style.display = 'none';

    // UI Menu logic
    ratioMenu.onchange = () => video.className = ratioMenu.value;

    subMenu.onchange = () => {
        for (let i = 0; i < video.textTracks.length; i++) {
            video.textTracks[i].mode = (i == subMenu.value) ? 'showing' : 'hidden';
        }
    };

    audioMenu.onchange = () => {
        if (video.audioTracks) {
            for (let i = 0; i < video.audioTracks.length; i++) {
                video.audioTracks[i].enabled = (i == audioMenu.value);
            }
        }
    };

    // TV Auto-hide UI (5 seconds)
    let uiTimer;
    function wakeUI() {
        playerBody.classList.remove('ui-hidden');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            if(!video.paused) playerBody.classList.add('ui-hidden');
        }, 5000);
    }

    function toggleFS() {
        if (!document.fullscreenElement) playerBody.requestFullscreen();
        else document.exitFullscreen();
    }

    document.addEventListener('mousemove', wakeUI);
    document.addEventListener('click', wakeUI);
</script>
</body>
</html>
