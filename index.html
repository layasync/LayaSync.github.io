<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Tizen IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <h1>IPTV Player</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Server URL:</label>
                        <input type="text" id="serverUrl" value="http://example.com:8080" required>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="username" value="demo" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" value="demo" required>
                    </div>
                    <button type="submit" class="btn-primary focusable" data-nav="login-btn">Login</button>
                </form>
            </div>
        </div>

        <!-- Main Menu Screen -->
        <div id="mainMenuScreen" class="screen">
            <div class="header">
                <h1>IPTV Player</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
            <div class="main-menu">
                <div class="menu-item focusable" data-nav="menu-live" onclick="showLive()">
                    <div class="menu-icon">üì∫</div>
                    <div class="menu-title">Live TV</div>
                </div>
                <div class="menu-item focusable" data-nav="menu-vod" onclick="showVOD()">
                    <div class="menu-icon">üé¨</div>
                    <div class="menu-title">Movies</div>
                </div>
                <div class="menu-item focusable" data-nav="menu-series" onclick="showSeries()">
                    <div class="menu-icon">üì∫</div>
                    <div class="menu-title">TV Series</div>
                </div>
                <div class="menu-item focusable" data-nav="menu-settings" onclick="showSettings()">
                    <div class="menu-icon">‚öôÔ∏è</div>
                    <div class="menu-title">Settings</div>
                </div>
            </div>
        </div>

        <!-- Live TV Screen -->
        <div id="liveScreen" class="screen">
            <div class="header">
                <h1>Live TV</h1>
                <button class="btn-back focusable" data-nav="back-live" onclick="showMainMenu()">Back</button>
            </div>
            <div class="content-area">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <div id="liveCategories" class="category-list"></div>
                </div>
                <div class="main-content">
                    <div id="liveChannels" class="channel-grid"></div>
                </div>
            </div>
        </div>

        <!-- VOD Screen -->
        <div id="vodScreen" class="screen">
            <div class="header">
                <h1>Movies</h1>
                <button class="btn-back focusable" data-nav="back-vod" onclick="showMainMenu()">Back</button>
            </div>
            <div class="content-area">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <div id="vodCategories" class="category-list"></div>
                </div>
                <div class="main-content">
                    <div id="vodList" class="channel-grid"></div>
                </div>
            </div>
        </div>

        <!-- Series Screen -->
        <div id="seriesScreen" class="screen">
            <div class="header">
                <h1>TV Series</h1>
                <button class="btn-back focusable" data-nav="back-series" onclick="showMainMenu()">Back</button>
            </div>
            <div class="content-area">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <div id="seriesCategories" class="category-list"></div>
                </div>
                <div class="main-content">
                    <div id="seriesList" class="channel-grid"></div>
                </div>
            </div>
        </div>

        <!-- Player Screen -->
        <div id="playerScreen" class="screen">
            <video id="videoPlayer" controls></video>
            <div class="player-controls" id="playerControls">
                <div class="player-info">
                    <h2 id="playerTitle"></h2>
                    <p id="playerDescription"></p>
                </div>
                <div class="player-buttons">
                    <button class="btn-control focusable" data-nav="player-prev" onclick="previousChannel()">‚èÆ Prev</button>
                    <button class="btn-control focusable" data-nav="player-play" onclick="togglePlayPause()">‚èØ Play/Pause</button>
                    <button class="btn-control focusable" data-nav="player-next" onclick="nextChannel()">‚è≠ Next</button>
                    <button class="btn-control focusable" data-nav="player-subtitle" onclick="toggleSubtitles()">üí¨ Subtitles</button>
                    <button class="btn-control focusable" data-nav="player-audio" onclick="toggleAudio()">üîä Audio</button>
                    <button class="btn-control focusable" data-nav="player-back" onclick="closePlayer()">üîô Back</button>
                </div>
                <div class="subtitle-selector" id="subtitleSelector" style="display: none;">
                    <h3>Select Subtitle</h3>
                    <div id="subtitleTracks"></div>
                </div>
                <div class="audio-selector" id="audioSelector" style="display: none;">
                    <h3>Select Audio Track</h3>
                    <div id="audioTracks"></div>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen">
            <div class="header">
                <h1>Settings</h1>
                <button class="btn-back focusable" data-nav="back-settings" onclick="showMainMenu()">Back</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Auto Play Next:</label>
                    <input type="checkbox" id="autoPlayNext" checked>
                </div>
                <div class="setting-item">
                    <label>Remember Position:</label>
                    <input type="checkbox" id="rememberPosition" checked>
                </div>
                <div class="setting-item">
                    <button class="btn-primary focusable" data-nav="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
